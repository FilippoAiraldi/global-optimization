[mypy]
python_version = 3.8
plugins = numpy.typing.mypy_plugin
exclude = tests

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-nmgo.*]
ignore_missing_imports = True

[mypy-pymoo.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True
